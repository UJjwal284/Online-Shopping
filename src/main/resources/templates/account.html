<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <title>Online Shopping</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"/>
    <link rel="stylesheet" th:href="@{style.css}"/>
    <script th:src="@{script.js}" defer="defer"></script>
</head>
<body>
<header class="bg-dark text-white py-2 sticky-top">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="">
                <h1 class="">Online Shopping</h1>
            </div>
            <div class="">
                <a href="../cart" class="text-white" id="cart">Cart</a>
                <a href="../" class="text-white mx-3">Home</a>
            </div>
        </div>
    </div>
</header>

<table class="mx-3 my-3">
    <thead>
    <tr class="text-left">
        <th th:width="100">Order ID</th>
        <th>Products</th>
        <th th:width="100">Status</th>
        <th th:width="130">Action</th>
    </tr>
    </thead>
    <tbody id="orderTableBody">
    <tr class="order-card" th:each="order : ${userOrders}">
        <td><strong th:text="${order.id}">Order ID</strong></td>
        <td>
            <div th:each="product : ${order.products}">
                <p class="mb-0" th:text="${product.productName}"></p>
            </div>
        </td>
        <td th:text="${order.status}">Product Price</td>
        <td>
            <button class="btn btn-danger cancelOrder" th:id="${order.id}">Cancel Order</button>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
</body>
</html>
